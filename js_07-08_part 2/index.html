<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<form>
  <fieldset>
    <div>
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" title="">
      <span class="tooltip">Please provide your firstname.</span>
    </div>
    <div>
      <label for="lastname">Lastname</label>
      <input id="lastname" name="lastname" title="">
      <span class="tooltip">Please provide also your lastname.</span>
    </div>
    <div>
      <label for="address">Address</label>
      <input id="address" name="address" title="">
      <span class="tooltip">Your home or work address.</span>
    </div>
  </fieldset>

<input type="button" class="show" name="name" value="Show help">
<input type="button" class="hide" name="name" value="Hide help">

</form>

</body>
</html>

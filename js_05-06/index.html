<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <form name="timerForm">

            <div class="content">

                <div class="timer" id="timer">00:00:00</div>
                <div class="milliSec" id="milli">000</div>

            </div>

            <input type="button" class="btn btn-primary btn-lg" id="Start" value="Start">
            <input type="button" class="btn btn-primary btn-lg" id="Pause" value="Pause" style="display: none;">
            <input type="button" class="btn btn-primary btn-lg" id="Split" value="Split">
            <input type="button" class="btn btn-primary btn-lg" id="Clear" value="Clear">


        </form>

    </div>

    <script src = "js/script.js"></script>
</body>
</html>
